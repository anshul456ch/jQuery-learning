<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
const doSomething=()=>{
var num=74; //assume that we have picked this number from textbox
try
{
if(num<50)
{
throw Error("Number less than 50 cannot be processed");
}
if(num%2==1)
{
throw Error(num+" cannot be processed");;
}
alert("Great");
alert("Cool");
alert("Very good");
}catch(e)
{
alert(e.message);
}
finally
{
alert("Too good");
}
}
</script>
</head>
<body>
<h1>Example 98</h1>
<button type='button' onClick='doSomething()'>Button 1</button>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
