<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>

const getFirstNames=(fnp)=>{
var promise=new Promise((resolve)=>{
fetch(`getFirstNames?firstNamePattern=${fnp}`).then((response)=>{
return response.json();
}).then((firstNames)=>{
resolve(firstNames);
});
});
return promise;
}

$(()=>{
$("#firstName").autocomplete({
source:(data,giveBackThrough)=>{
getFirstNames(data.term.toLowerCase()).then((firstNames)=>{
giveBackThrough(firstNames);
});
}
});
});


</script>
</head>
<body>
<h1>Example 88</h1>
First name : &nbsp;&nbsp;<input type='text' id='firstName'><br/><br/>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
