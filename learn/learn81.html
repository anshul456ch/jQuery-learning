<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.6.0.min.js'></script>
<style>

</style>
<script>

var runClock;

const updateTime=()=>{
if(runClock==false) return;
var t=new Date();
var now=t.getHours()+":"+t.getMinutes()+":"+t.getSeconds();
$("#theTime").html(now);
setTimeout(updateTime,1000);
}

const startClock=()=>{
runClock=true;
updateTime();
}

const stopClock=()=>{
runClock=false;
}

</script>
</head>
<body>
 <h1>Example -81</h1><br/><br/>
Time :&nbsp;<span id='theTime'></span><br/><br/>
<button type='button' onClick='startClock()'>Start clock</button><br/><br/>
<button type='button' onClick='stopClock()'>Stop clock</button><br/><br/>
<br/><br/>
<a href='/'>Home</a>
</body>
</html>
