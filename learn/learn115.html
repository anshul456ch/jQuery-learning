<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#cities").selectable({
stop:function(ev){
$("#noticeBoard").html($("<h3>Selected Cities</h3>"));
var selectedItems=$(this).find(".ui-selected");
//alert(selectedItems.length);
selectedItems.each((k,e)=>{
//alert(e.innerHTML);
$("#noticeBoard").append($(`<div>${e.id} - ${e.innerHTML}</div>`));
});
}
});
});
</script>
<style>
.ui-selected
{
background-color:black;
color:white;
}
.list
{
padding:5px;
border:1px solid gray;
width:200px;
cursor:pointer;
}
.list li
{
list-style:none;
padding:2px;
}
</style>
</head>
<body>
<h1>Example 115</h1><br/><br/>
<ul id='cities' class='list'>
<li id='1'>Ujjain</li>
<li id='2'>Indore</li>
<li id='3'>Dewas</li>
<li id='4'>Mhow</li>
</ul>
<br/>
<div id='noticeBoard'>
<h3>Selected Cities</h3>
</div>
<br/>
<br/><br/>
<a href='/'>Home</a>
</body>
</html>
