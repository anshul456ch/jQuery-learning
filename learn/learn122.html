<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<style>
.error
{
color:red;
}
</style>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
function setInvalidMessage(component)
{
if(component.id=='employeeId')
{
alert('customError : '+component.validity.customError);
alert('patternMismatch : '+component.validity.patternMismatch);
alert('rangeOverflow : '+component.validity.rangeOverflow);
alert('rangeUnderflow : '+component.validity.rangeUnderflow);
alert('stepMismatch : '+component.validity.stepMismatch);
alert('typeMismatch : '+component.validity.typeMismatch);
alert('valid : '+component.validity.valid);
alert('valueMissing : '+component.validity.valueMissing);
if(component.validity.valueMissing){
component.setCustomValidity("Employee Id is required");
}
if(component.validity.rangeUnderflow){
component.setCustomValidity("Employee Id should be>=1");
}
if(component.validity.rangeOverflow){
component.setCustomValidity("Employee Id should be <=99999");
}
}
}
</script>
</head>
<body>
<h1>Example 122</h1>
<h2>Form validation (Inbuilt Feature)</h2>
<!--submitting form data with get type request is not good idea-->
<form method='get' action='addEmployee' >
<label for='employeeId'>Employee Id</label>
<input type='number' id='employeeId' name='employeeId' min='1' max='99999' step='1' required oninput='this.setCustomValidity("")' onchange='this.setCustomValidity("")' onvalid='this.setCustomValidity("")'    oninvalid='setInvalidMessage(this)'><br/>
<label for='firstName'>First name</label>
<input type='text' id='firstName' name='firstName' required><br/>
<label for='lastName'>Last name</label>
<input type='text' id='lastName' name='lastName' required><br/>
Gender
<label for='male'>Male</label>
<input type='radio' id='male' name='gender' value='M' checked>&nbsp;&nbsp;
<label for='female'>Female</label>
<input type='radio' id='female' name='gender' value='F'><br/>
<label for='dateOfBirth'>Date of birth</label>
<input type='date' id='dateOfBirth' name='dateOfBirth' value='2021-01-25' required><br/>
<label for='isIndian'>Is Indian</label>
<input type='checkbox' id='isIndian' name='isIndian' value='Y'><br/>
<label for='basicSalary'>Basic Salary</label>
<input type='number' id='basicSalary' name='basicSalary' min=1 max=99999999 step=1 required><br/>
<button type='submit'>Add Employee</button>
</form>
<br/>
<br/><br/>
<a href='/'>Home</a>
</body>
</html>
