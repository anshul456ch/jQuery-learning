<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#thinkingmachines").hide();
});
const doSomething=()=>{
$("#thinkingmachines").dialog({
"title":"Notification",
"width":500,
"height":400,
"resizable":true,
"draggable":false,
"modal":true,
"maxWidth":600,
"maxHeight":500,
"minWidth":400,
"minHeight":300,
"closeOnEscape":false,
"show":{effect:"blind",duration:2000}, //fadeIn
"hide":{effect:"blind",duration:4000}  //fadeOut
});
}
</script>
</head>
<body>
<h1>Example 102</h1>
Enter your name :&nbsp;&nbsp;<input type='text'>
<div id='thinkingmachines'>
<h1>Thinking Machines</h1>
<h3>Think Big</h3>
<h5>We Teach More Than We Promise To Teach</h5>
</div>

<br/><br/>
<button type='button' onClick='doSomething()'>Click me</button>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
