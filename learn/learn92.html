<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("input[type=radio]").checkboxradio();
$("input[type=checkbox]").checkboxradio();
});
</script>
</head>
<body>
<h1>Example 92</h1>
<br/><br/><br/>

<fieldset>
<legend>Personal Information</legend>
<label for='name'>Name</label><input type='text' id='name'>
<label for='education'>Education</label><input type='text' id='education'>
</fieldset>
<br/><br/><br/>

<fieldset>
<legend>Country</legend>
<label for='india'>India</label>
<input type='radio' value='I' id='india' name='country'>
<label for='america'>America</label>
<input type='radio' value='A' id='america' name='country'>
<label for='germany'>Germany</label>
<input type='radio' value='G' id='germany' name='country'>
</fieldset>
<br/><br/><br/>

<fieldset>
<legend>Hobbies</legend>
<label for='reading' >Reading</label>
<input type='checkbox' value='R' id='reading'>
<label for='movies'>Movies</label>
<input type='checkbox' value='M' id='movies'>
<label for='singing'>Singing</label>
<input type='checkbox' value='S' id='singing'>
</fieldset>

<br/><br/><br/>
<br/><br/><br/>
<a href='/' id='homeButton'>Home</a>
</body>
</html>
