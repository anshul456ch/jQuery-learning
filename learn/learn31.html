<!DOCTYPE HTML>

<meta charset='utf-8'>
<title>Learn 1 </title>

<style>

</style>
<script>
$(()=>{
$("#city").on('change',(ev)=>{
alert("City Changed : value --->"+ev.target.value);
alert("City Changed : selectedIndex --->"+ev.target.selectedIndex );
alert("City Changed : selectedText --->"+ev.target.options[ev.target.selectedIndex].text );
});


});

</script>
</head>
<body>
<h1>Example 31</h1>
City : &nbsp;&nbsp;
<select id='city'>
<option value='1'>Pune</option>
<option value='2'>Ujjain</option>
<option value='3'>Bhopal</option>
<option value='4'>Indore</option>
<option value='5'>Mumbai</option>
</select>
<br/>

</body>
</html>
