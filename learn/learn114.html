<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#cities").selectable({
selected:function(ev,ui){
alert(ui.selected.innerHTML);
},
unselected:function(ev,ui){
alert(ui.unselected.id);
}
});
});
</script>
<style>
.ui-selected
{
background-color:black;
color:white;
}
.list
{
padding:5px;
border:1px solid gray;
width:200px;
cursor:pointer;
}
.list li
{
list-style:none;
padding:2px;
}
</style>
</head>
<body>
<h1>Example 114</h1><br/><br/>
<ul id='cities' class='list'>
<li id='1'>Ujjain</li>
<li id='2'>Indore</li>
<li id='3'>Dewas</li>
<li id='4'>Mhow</li>
</ul>
<br/>
<br/><br/>
<a href='/'>Home</a>
</body>
</html>
