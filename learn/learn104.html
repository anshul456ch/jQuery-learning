<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
function doSomething(){
alert($("#crudPanel").tabs("option","active"));
}

function onActivated(ev,ui){
alert(ui.oldTab.prop("id"));
alert(ui.newTab.prop("id"));
}

$(()=>{
$("#crudPanel").tabs({
active:2,
show:{effect:"blind",duration:1000},
activate:onActivated
});
});
</script>
</head>
<body>
<h1>Example 104</h1>
<div id='crudPanel'>
<ul>
<li id='t1'><a href='#viewPane'>View</a></li>
<li id='t2'><a href='#addPane'>Add</a></li>
<li id='t3'><a href='#editPane'>Edit</a></li>
<li id='t4'><a href='#deletePane'>Delete</a></li>
</ul>
<div id='viewPane'>
<h1>Students</h1>
</div>
<div id='addPane'>
<h1>Students (Add module)</h1>
</div>
<div id='editPane'>
<h1>Students (Edit module)</h1>
</div>
<div id='deletePane'>
<h1>Students (Delete module)</h1>
</div>
</div>
<br/>
<button type='button' onClick='doSomething()'>Click me</button>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
