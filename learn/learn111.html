<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#cities").disableSelection();
$("#cities").sortable({
update:(ev,ui)=>{
var itemId=ui.item.prop("id");
var itemIndex=ui.item.index();
alert(`Id :${itemId} & Index :${itemIndex}`);
}
});
});
</script>
<style>
.list
{
border:1px solid gray;
padding:10px;
width:150px;
}
.list li
{
padding:4px;
list-style:none;
cursor:pointer;
}
.list li:hover
{
color:white;
background-color:orange;
}
</style>
</head>
<body>
<h1>Example 111</h1><br/><br/>
<ul id='cities' class='list'>
<li id='1'>Ujjain</li>
<li id='2'>Indore</li>
<li id='3'>Pune</li>
<li id='4'>Mumbai</li>
<li id='5'>Hydrabad</li>
</ul>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
