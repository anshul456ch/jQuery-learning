 <!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<style>

</style>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script>
 $(()=>{
$(document).keypress((ev)=>{
if(ev.target.id=="t1")
{
if(!((ev.which>=65 && ev.which<=90) || (ev.which>=97 && ev.which<=122) || ev.which==32))
{
ev.preventDefault();
}
return;
}
if(ev.target.id=="t2")
{
if(!(ev.which>=48 && ev.which<=57))
{
ev.preventDefault();
}
return;
}
});
});
</script>
</head>
<body>
<h1>Example 60</h1>
Enter your name :&nbsp;&nbsp;<input type='text' id='t1'><br/><br/>
Enter your age :&nbsp;&nbsp;<input type='text' id='t2'><br/><br/>
<br/>
<br/>
<a href='/'>HOME</a>
</body>
</html>
