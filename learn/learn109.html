<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#thinkingmachines").resizable();

$("#tm").resizable({
animate:true,
helper:"helper-border"
});

$("#an").resizable({
maxWidth:500,
maxHeight:600,
minWeight:200,
minHeight:200
});


$("#abc").resizable({
aspectRatio:16/9
});


$("#xyz").resizable({
ghost:true
});

});
</script>
<style>
.helper-border
{
border:1px dotted red;
}
#thinkingmachines

</head>
