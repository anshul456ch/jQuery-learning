

<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Learn 1 </title>
<script src='jquery/jquery-3.6.0.min.js'></script>

<script>

function doSomething()
{
alert($("p").length); //Selects all elements with the p tag name and find the  number of elements in the jQuery object using (.length) 
alert($(".slogan").length); //Selects all elements with the (.slogan) class and find the  number of elements in the jQuery object using (.length)
}
</script>
</head>
<body>
<h1>Example 4</h1><br/>
<p>This is paragraph one</p><br/>
<p>This is paragraph two</p><br/>
<div class='slogan'>This is our slogan</div><br/>
<button type='button' onclick='doSomething()'>Click Me</button><br/>
<a href='learn4.html'>Learn 4</a>
</body>
</html>
