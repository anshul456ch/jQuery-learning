<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{

$("#dateOfBirth1").datepicker();

$("#dateOfBirth2").datepicker({
altField:"#dob2",
altFormat:'d/m/yy'
});

$("#dateOfBirth3").datepicker({
altField:"#dob3",
altFormat:'d/m/yy',
defaultDate:"10/05/1996",
dateFormat:"d/mm/yy"
});

});
/*
format specified
d: single digit date in case of 1 to 9
dd: double digit date
m:single digit month in case of 1 to 9
mm:double digit month
y:last two digit of year
yy:four digit of year
*/

</script>
</head>
<body>
<h1>Example 89</h1>
<div id='dateOfBirth1'></div><br/><br/>
<div id='dateOfBirth2'></div><br/>
<input type='text' id='dob2'><br/><br/>

<div id='dateOfBirth3'></div><br/>
<input type='text' id='dob3'><br/><br/>

<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
