<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{
$("#myScale").slider({
range:true,
min:1,
max:100,
values:[10,89],
stop:onStop
});
});

const onStop=(ev,ui)=>{
alert(ui.values[0]+","+ui.values[1]);
alert($("#myScale").slider("values",0)+","+$("#myScale").slider("values",1));
}

</script>
</head>
<body>
<h1>Example 107</h1><br/><br/>
<div id='myScale'></div>



<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
