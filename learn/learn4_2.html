

<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Learn 1 </title>
<script src='jquery/jquery-3.6.0.min.js'></script>

<script>

function doSomething()
{
alert($("p").html()); //Selects all elements with the( p ) tag name and Get the HTML contents of the first element in the set of matched elements.
alert($(".slogan").html()); //Selects all element with the (.slogan) class and Get the HTML contents of the first element in the set of matched elements.
alert($("#moto").html());// Selects a single element with the (#moto) id attribute and Get the HTML contents of the first element in the set of matched elements.
}
</script>
</head>
<body>
<h1>Example 4</h1><br/>
<p>This is paragraph</p><br/>
<div class='slogan'>This is class</div><br/>
<div id='moto'>Its our id</div>
<button type='button' onclick='doSomething()'>Click Me</button><br/>
<a href='learn4.html'>Learn 4</a>
</body>
</html>
