
<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Learn 1 </title>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script>
function doIt()
{
alert($("h1:first").html());//Selects the first matched DOM element.
alert($("h1:last").html());// Selects the last matched element.
alert($("h1:eq(0)").html());//Select the element at index n (ie 0)within the matched set.
alert($("h1:eq(1)").html());//Select the element at index n(ie 1) within the matched set.
alert($("div:nth-child(even)").html());
}
</script>
</head>
<body>
<h1>Example 6</h1><br/>
<p>Thinking machines</p><br/>
<h1>Hurray</h1><br/>
<div>We teach more than we promise</div>
<h1>I am grateful to live in Ujjain</h1>
<div>Think big </div><br/>
<button type='button' onclick='doIt()'>Click Me</button><br/><br/>
<div>Aray</div>
<a href='/'>HOME</a>
</body>
</html>
