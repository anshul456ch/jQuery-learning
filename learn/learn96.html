<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>

const computeFactorial=(num)=>{
var promise=new Promise((resolve,reject)=>{
setTimeout(()=>{
if(num%2==0)
{
var e,f;
e=f=1;
while(e<=num)
{
f=f*e;
e++
}
resolve(f);
}
else
{
reject("I am unable to compute factorial of an odd number");
}
},6000);
});
return promise;
}

const doSomething=()=>{
var num=parseInt(document.getElementById("nn").value);
computeFactorial(num).then((factorial)=>{
alert("Factorial of num is : "+factorial);
},(problemText)=>{
alert(problemText);
});
}

</script>
</head>
<body>
<h1>Example 96</h1>
<br/>
Enter a number <input type='text' id='nn'>
<button onClick='doSomething()'>Compute Factorial</button>
<br/><br/><br/>
<a href='/'>Home</a>
</body>
</html>
