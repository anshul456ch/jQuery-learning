<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>Jquery </title>
<link rel='stylesheet' href='jquery-ui-1.12.1/jquery-ui.css'>
<script src='jquery/jquery-3.6.0.min.js'></script>
<script src='jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
$(()=>{

$("#b1").button();

$("#homeButton").button();

$("#ujjain").button();
$("#dewas").button();
$("#indore").button();

$("#nationality").buttonset();

$("#nation").buttonset();

});
</script>
</head>
<body>
<h1>Example 91</h1>
<br/><br/><br/>

<button type='button' id='b1'>Button1</button>
<br/><br/><br/>

<label for='ujjain'>Ujjain</label>
<input type='checkbox' id='ujjain'><br/><br/>
<label for='dewas'>Dewas</label>
<input type='checkbox' id='dewas'><br/><br/>
<label for='indore'>Indore</label>
<input type='checkbox' id='indore'><br/><br/>
<br/><br/><br/>

<div id='nationality'>
<label for='indian'>Indian</label>
<input type='checkbox' id='indian'><br/><br/>
<label for='american'>American</label>
<input type='checkbox' id='american'><br/><br/>
<label for='australian'>Australian</label>
<input type='checkbox' id='australian'><br/><br/>
</div>
<br/><br/><br/>

<div id='nation'>
<label for='india'>India</label>
<input type='radio' id='india' name='country'><br/><br/>
<label for='america'>America</label>
<input type='radio' id='america' name='country'><br/><br/>
<label for='australia'>Australia</label>
<input type='radio' id='australia' name='country'><br/><br/>
</div>
<br/><br/><br/>
<br/><br/><br/>

<a href='/' id='homeButton'>Home</a>
</body>
</html>
